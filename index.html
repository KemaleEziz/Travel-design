<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Travel Design</title>
  </head>
  <body>
    <section class="cavad" id="hero">
      <div class="hero-top">
        <a href="./index.html">
          <img src="./assets/image/logo.png" alt="logo" />
        </a>
        <nav>
          <ul class="menu">
            <li><a href="#" class="menu-act">home</a></li>
            <li><a href="#" class="menu-link">hotels</a></li>
            <li><a href="#" class="menu-link">restaurants</a></li>
            <li><a href="#" class="menu-link">tours</a></li>
            <li><a href="#" class="menu-link">destinations</a></li>
            <li><a href="#" class="menu-link">activities</a></li>
            <li><a href="#" class="menu-link">contact</a></li>
          </ul>
        </nav>
        <div class="menu-user">
          <div class="menu-user-text">
            <p class="menu-user-greeting">Holla,</p>
            <p class="menu-user-name">Ales Nesetril</p>
          </div>
          <div class="menu-user-img">
            <img src="./assets/image/profile.png" alt="woman" />
          </div>
        </div>
      </div>
      <div class="hero-middle">
        <h1>Discover the most engaging places</h1>
        <button type="button">
          <img src="./assets/image/globe-icon.png" alt="globe-icon" />
          <span>Discover on 3D Globe</span>
        </button>
      </div>
      <div class="hero-bottom">
        <div class="input-field">
          <div class="nested-field">
            <img src="./assets/image/location.png" alt="location icon" />
            <span>Location</span>
            <h4>Explore nearby destinations</h4>
          </div>
          <div class="nested-field">
            <img src="./assets/image/vel.png" alt="bicycle icon" />
            <span>Activity</span>
            <h4>All Activities</h4>
          </div>
          <div class="nested-field">
            <img src="./assets/image/location.png" alt="location icon" />
            <span>Location</span>
            <h4>Explore nearby destinations</h4>
          </div>
          <div class="nested-field">
            <img src="./assets/image/business.png" alt="calendar icon" />
            <span>When</span>
            <h4>Choose a Date</h4>
          </div>
          <div class="nested-field">
            <img src="./assets/image/user.png" alt="user icon" />
            <span>Guests</span>
            <h4>1 guest</h4>
          </div>
          <button>
            <img src="./assets/image/search-bg.png" alt="search icon" />
          </button>
        </div>
      </div>
    </section>

    <div class="kemalex">
      <h1></h1>
    </div>
    <div class="rufet"></div>
    <div class="zarangul"></div>
  </body>
</html>
